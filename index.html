<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Telegram</title>
    <style>
        /* Seu CSS existente */
    </style>
</head>
<body>
    <div class="container">
        <p id="message">Aguardando mensagens...</p>
        <iframe src="https://www.seubet.com/cassino-ao-vivo/slots/all/28/evolution/8267-217032-football-studio?mode=real&btag=1994735" title="Cassino ao Vivo"></iframe>
        <div id="user-info" style="position: fixed; top: 10px; right: 10px; background: white; padding: 10px; border: 1px solid #ccc;">
            <p id="user-name">Nome do Usuário</p>
            <p id="time-left">Tempo Restante: </p>
            <button id="logout-btn">Sair</button>
        </div>
    </div>

    <!-- Importar SDKs do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCKw5ZcJBcTvf1onPtkzgvJqlRAsbUqauk",
            authDomain: "robo-7937c.firebaseapp.com",
            projectId: "robo-7937c",
            storageBucket: "robo-7937c.appspot.com",
            messagingSenderId: "444396924434",
            appId: "1:444396924434:web:46b93323f9c22d90ac32cb",
        };

        // Inicializar o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Função para obter dados do usuário
        function obterDadosDoUsuario() {
            const user = firebase.auth().currentUser;

            if (user) {
                // Exibir nome do usuário
                document.getElementById('user-name').textContent = `Bem-vindo, ${user.displayName || 'Usuário'}`;

                // Obter tempo restante do período gratuito
                const userId = user.uid;
                const ref = database.ref(`usuarios/${userId}`);

                ref.once('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        document.getElementById('time-left').textContent = `Tempo Restante: ${data.tempoGratis} minutos`;
                    }
                });

            } else {
                // Usuário não autenticado
                window.location.href = 'https://botmillion.github.io/telm/erro';
            }
        }

        // Função para fazer logout
        function fazerLogout() {
            firebase.auth().signOut().then(() => {
                alert('Você foi desconectado.');
                window.close(); // Fecha a aba do navegador
            }).catch((error) => {
                console.error('Erro ao sair:', error);
            });
        }

        // Configurar o botão de logout
        document.getElementById('logout-btn').addEventListener('click', fazerLogout);

        // Verificar e obter dados do usuário ao carregar a página
        auth.onAuthStateChanged((user) => {
            if (user) {
                obterDadosDoUsuario();
            } else {
                window.location.href = 'https://botmillion.github.io/telm/erro';
            }
        });
    </script>
</body>
</html>
