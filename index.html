<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        #message {
            border: 1px solid #ccc;
            padding: 10px;
            height: 40vh;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 10px;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; padding: 10px;">Bem-vindo ao Chat Telegram</h1>
        <p id="message">Aguardando mensagens...</p>
        <iframe src="https://www.seubet.com/cassino-ao-vivo/slots/all/28/evolution/8267-217032-football-studio?mode=real&btag=1994735" title="Cassino ao Vivo"></iframe>
    </div>
    <script>
        let ws;

        function conectarWebSocket() {
            ws = new WebSocket('wss://telegramheroku-87abbc9dd2f9.herokuapp.com/');

            ws.onopen = function() {
                console.log('Conectado ao servidor WebSocket');
            };

            ws.onmessage = function(event) {
                const messageP = document.getElementById('message');

                if (event.data instanceof Blob) {
                    const reader = new FileReader();
                    reader.onload = function() {
                        const message = reader.result;
                        if (message !== 'ping') { // Ignora mensagens de ping
                            messageP.textContent = message; // Substitui a mensagem atual
                            messageP.scrollTop = messageP.scrollHeight; // Garante que a rolagem vai para o fim
                        }
                    };
                    reader.readAsText(event.data);
                } else {
                    if (event.data !== 'ping') { // Ignora mensagens de ping
                        messageP.textContent = event.data; // Substitui a mensagem atual
                        messageP.scrollTop = messageP.scrollHeight; // Garante que a rolagem vai para o fim
                    }
                }
            };

            ws.onclose = function() {
                console.log('Conex√£o WebSocket encerrada. Tentando reconectar...');
                setTimeout(conectarWebSocket, 2000);
            };

            ws.onerror = function(error) {
                console.error('Erro no WebSocket:', error);
            };
        }

        conectarWebSocket();
    </script>
</body>
</html>
