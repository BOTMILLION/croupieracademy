<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Chat Telegram</h1>
    <div id="messages"></div>
    <script>
        let ws;
        let pingInterval;

        function conectarWebSocket() {
            try {
                ws = new WebSocket('wss://telegramheroku-87abbc9dd2f9.herokuapp.com');

                ws.onopen = function() {
                    console.log('Conectado ao servidor WebSocket');
                    // Enviar um ping a cada 30 segundos para manter a conexão ativa
                    pingInterval = setInterval(() => {
                        if (ws.readyState === WebSocket.OPEN) {
                            ws.send('ping');
                        }
                    }, 30000);
                };

                ws.onmessage = function(event) {
                    const messagesDiv = document.getElementById('messages');
                    const novaMensagem = document.createElement('p');
                    novaMensagem.textContent = event.data;
                    messagesDiv.appendChild(novaMensagem);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight; // Rolagem automática para a última mensagem
                };

                ws.onclose = function() {
                    console.log('Conexão WebSocket encerrada. Tentando reconectar...');
                    clearInterval(pingInterval); // Limpa o intervalo de ping
                    setTimeout(conectarWebSocket, 2000); // Tenta reconectar após 2 segundos
                };

                ws.onerror = function(error) {
                    console.error('Erro no WebSocket:', error);
                    ws.close(); // Fecha a conexão em caso de erro
                };
            } catch (error) {
                console.error('Erro ao conectar ao WebSocket:', error);
            }
        }

        conectarWebSocket();
    </script>
</body>
</html>
