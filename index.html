<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://i.ibb.co/Mk5kV1N/Texto-do-seu-par-grafo-2.png');
            background-size: cover; /* Ajusta a imagem para cobrir toda a área */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita repetição da imagem */
        }
        #message {
            border: 1px solid #ccc;
            padding: 10px;
            height: 20vh; /* Ajuste para a altura desejada */
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo semitransparente para contraste */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 10px;
            box-sizing: border-box;
        }
        iframe {
            flex: 1;
            width: 100%;
            height: 60vh; /* Ajuste para a altura desejada */
            border: none;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        @media (max-width: 600px) {
            #message {
                height: 15vh; /* Ajuste para a altura desejada em telas pequenas */
                font-size: 14px; /* Ajuste o tamanho da fonte se necessário */
            }
            iframe {
                height: 70vh; /* Ajuste a altura do iframe em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; padding: 10px; color: #fff;">Bem-vindo ao Chat Telegram</h1>
        <p id="message">Aguardando mensagens...</p>
        <iframe src="https://www.seubet.com/cassino-ao-vivo/slots/all/28/evolution/8267-217032-football-studio?mode=real&btag=1994735" title="Cassino ao Vivo"></iframe>
    </div>
    <script>
        // Função para verificar o token
        function verificarToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (token) {
                const decodedToken = atob(token);
                const [email, password] = decodedToken.split(':');

                // Simular verificação do token
                if (email && password) {
                    console.log('Token válido, usuário autenticado:', email);
                    conectarWebSocket();
                } else {
                    alert('Token inválido. Redirecionando para a página de login.');
                    window.location.href = 'https://botmillion.github.io/testeaposta//';
                }
            } else {
                alert('Faça o login para utilizar nossos serviços!');
                window.location.href = 'https://botmillion.github.io/testeaposta/';
            }
        }

        let ws;

        function conectarWebSocket() {
            ws = new WebSocket('wss://telegramheroku-87abbc9dd2f9.herokuapp.com/');

            ws.onopen = function() {
                console.log('Conectado ao servidor WebSocket');
            };

            ws.onmessage = function(event) {
                const messageP = document.getElementById('message');

                if (event.data instanceof Blob) {
                    const reader = new FileReader();
                    reader.onload = function() {
                        const message = reader.result;
                        if (message !== 'ping') { // Ignora mensagens de ping
                            messageP.textContent = message; // Substitui a mensagem atual
                            messageP.scrollTop = messageP.scrollHeight; // Garante que a rolagem vai para o fim
                        }
                    };
                    reader.readAsText(event.data);
                } else {
                    if (event.data !== 'ping') { // Ignora mensagens de ping
                        messageP.textContent = event.data; // Substitui a mensagem atual
                        messageP.scrollTop = messageP.scrollHeight; // Garante que a rolagem vai para o fim
                    }
                }
            };

            ws.onclose = function() {
                console.log('Conexão WebSocket encerrada. Tentando reconectar...');
                setTimeout(conectarWebSocket, 2000);
            };

            ws.onerror = function(error) {
                console.error('Erro no WebSocket:', error);
            };
        }

        verificarToken();
    </script>
</body>
</html>
