<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        #iframe-container {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Chat Telegram</h1>
    <div id="messages"></div>
    
    <!-- IFrame para o jogo -->
    <div id="iframe-container">
        <iframe src="https://vaidebet.com/ptb/games/livecasino/detail/normal/18198/evol_TopCard000000001_BRL" title="Jogo ao Vivo"></iframe>
    </div>

    <script>
        let ws;

        function conectarWebSocket() {
            ws = new WebSocket('wss://telegramheroku-87abbc9dd2f9.herokuapp.com/');

            ws.onopen = function() {
                console.log('Conectado ao servidor WebSocket');
            };

            ws.onmessage = function(event) {
                const messagesDiv = document.getElementById('messages');

                if (event.data instanceof Blob) {
                    const reader = new FileReader();
                    reader.onload = function() {
                        const message = reader.result;
                        console.log('Mensagem recebida do WebSocket:', message);
                        if (message !== 'ping') { // Ignora mensagens de ping
                            messagesDiv.innerHTML += `<p>${message}</p>`;
                            messagesDiv.scrollTop = messagesDiv.scrollHeight;
                        }
                    };
                    reader.readAsText(event.data);
                } else {
                    console.log('Mensagem recebida do WebSocket:', event.data);
                    if (event.data !== 'ping') { // Ignora mensagens de ping
                        messagesDiv.innerHTML += `<p>${event.data}</p>`;
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    }
                }
            };

            ws.onclose = function() {
                console.log('Conex√£o WebSocket encerrada. Tentando reconectar...');
                setTimeout(conectarWebSocket, 2000);
            };

            ws.onerror = function(error) {
                console.error('Erro no WebSocket:', error);
            };
        }

        conectarWebSocket();
    </script>
</body>
</html>
